post_content = "<h2>What is insomnia? Let us talk about it</h2><p>Insomnia is a sleep disorder in which you have trouble falling asleep or staying asleep. It can be transient (less than one week), acute (short term), or chronic (long term).</p><p>Acute insomnia will probably go by itself but can still have dangerous side effects.</p><p>For chronic insomnia, there are steps you can take to try and lessen the symptoms.</p><img src=\"https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-1024x1024.png\" sizes=\"(max-width: 1024px) 100vw, 1024px\" srcset=\"https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-1024x1024.png 1024w, https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-300x300.png 300w, https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-150x150.png 150w, https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-768x768.png 768w, https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1.png 1080w\" alt=\"What is insomnia\" width=\"1024\" height=\"1024\" data-srcset=\"https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-1024x1024.png 1024w, https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-300x300.png 300w, https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-150x150.png 150w, https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-768x768.png 768w, https://mindspang.com/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1.png 1080w\" data-src=\"/wp-content/uploads/2022/01/WHAT-IS-INSOMNIA-01@1x_1-1024x1024.png\" data-sizes=\"(max-width: 1024px) 100vw, 1024px\" /><h2>Causes</h2><ul><li>Stress</li><li>Irregular sleep schedule</li><li>Poor sleeping habits</li><li>Mental health disorders like anxiety and depression</li><li>Pain</li><li>Medications</li><li>Neurological problems</li><li>Specific sleep disorders</li></ul><img src=\"https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-1024x1024.png\" sizes=\"(max-width: 1024px) 100vw, 1024px\" srcset=\"https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-1024x1024.png 1024w, https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-300x300.png 300w, https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-150x150.png 150w, https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-768x768.png 768w, https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA.png 1080w\" alt=\"Causes of insomnia\" width=\"1024\" height=\"1024\" data-srcset=\"https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-1024x1024.png 1024w, https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-300x300.png 300w, https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-150x150.png 150w, https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA-768x768.png 768w, https://mindspang.com/wp-content/uploads/2022/01/INSOMNIA.png 1080w\" data-src=\"/wp-content/uploads/2022/01/INSOMNIA-1024x1024.png\" data-sizes=\"(max-width: 1024px) 100vw, 1024px\" /> <p>Some common symptoms are difficulty falling or staying asleep.</p><p>Not feeling well-rested may lead to a lack of concentration or cause slowness in activity.</p><h2>Treatment Suggestions</h2><p>Insomnia can be managed to lessen the symptoms by;</p><ul><li>Decreasing caffeine intake</li><li>Stopping or reducing alcohol intake</li><li>Reducing stress levels</li><li>Getting new and comfortable bedding</li><li>Limiting the use of electronics before bed</li></ul><p> </p><p>For more effective tips and information on managing your mental health and improving your life outcomes, sign up to</p>
<p> <a href=\"https://mindspang.com/\">Mind-Spa NG</a> platforms.</p>		

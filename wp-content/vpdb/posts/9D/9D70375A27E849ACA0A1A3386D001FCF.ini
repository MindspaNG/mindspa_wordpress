Insomnia is a sleep disorder in which you have trouble falling asleep or staying asleep. It can be transient (less than one week), acute (short term), or chronic (long term).

Acute insomnia will probably go by itself but can still have dangerous side effects.
For chronic insomnia, there are steps you can take to try and lessen the symptoms"

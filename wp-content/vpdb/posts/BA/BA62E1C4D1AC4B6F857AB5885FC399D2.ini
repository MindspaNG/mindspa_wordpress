post_content = "<p>Adolescence (10 to 19 years old) is a unique moment that shapes people for adult life. While most adolescents are in good mental health, multiple physical, emotional and social changes, including exposure to poverty, abuse or violence, can make adolescents vulnerable to mental health conditions. Promoting psychological well-being and protecting them from adverse experiences and risk factors that could affect their potential to thrive are not only critical to their well-being, but also to their physical and mental health in later life.<br></p><h4><b>Key facts:</b></h4><p>- One in six people is between 10 and 19 years old.</p><p>- Mental health conditions account for 16% of the global burden of illness and injury in people aged 10 to 19 years.</p><p>- Half of all mental health conditions begin by age 14, but most cases go undetected and untreated.</p><p>- Worldwide, depression is a leading cause of illness and disability among adolescents.</p><p>- Suicide is the third leading cause of death among 15-19 year old.</p><p>- The consequences of not addressing adolescents' mental health conditions extend into adulthood, damaging physical and mental health and limiting future opportunities.</p><p>- Mental health promotion and disorder prevention are critical to helping teens thrive.</p><h4><b>Mental health determinants</b></h4><h5>Adolescence is a crucial period for the development and maintenance of social and emotional habits important for mental well-being. These include: adopting healthy sleep patterns; regular exercise; development of coping, problem solving and interpersonal skills; and learn to manage emotions. Supportive environments in the family, school and the wider community are also important. </h5><p>Multiple factors determine a teenager's mental health. The more exposed to risk factors, the greater the potential impact on adolescent mental health. Among the factors that contribute to stress during this time of life are the desire for greater autonomy, pressure to conform with peers, exploration of sexual identity, and greater access and use of technologies.</p><p>The influence of the media and gender norms can exacerbate the disparity between a teenager's lived reality and their perceptions or aspirations for the future. Other important determinants for the mental health of adolescents are the quality of life at home and their relationships with their peers.</p><p>Some adolescents are at greater risk of mental health problems due to their living conditions, stigma, discrimination or exclusion, and lack of access to quality services and support. These include adolescents living in fragile environments and with humanitarian crises; adolescents with chronic illnesses, autism spectrum disorder, intellectual disability, or other neurological conditions; pregnant teenagers, teenage parents or those in early and/or forced marriages; orphans; and adolescents who belong to ethnic or sexual minorities or other discriminated groups.</p><p>Adolescents with mental health conditions are, in turn, particularly vulnerable to social exclusion, discrimination, stigma (affecting readiness to seek help), learning difficulties, risky behaviors, physical health problems and human rights violations.</p><p> </p><p>For more effective tips and information on managing your mental health and improving your life outcomes, sign up to</p>
<p> <a href=\"https://mindspang.com/\">Mind-Spa NG</a> platforms.</p>		

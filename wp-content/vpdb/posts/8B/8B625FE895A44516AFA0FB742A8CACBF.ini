		<ul><li>Do away with your smartphone – You can switch off your smartphone and other distracting gadgets if you need to focus on your tasks. The above tip only applies when you will not require those gadgets in your mission. Then, if you need them, you can put your phone/laptop on DND (Do not disturb) or place your phone/PC on focus mode until you finish your work.</li><li>Use organizational tools – Organizational tools can be an accountability partner; you can set alarms, schedule breaks, schedule tasks, and organize your tasks as you work on them.</li><li>Keep your workspace clean – A clean workspace can help one focus, as your workspace is a mirror of your mind. Conversely, if your workspace is cluttered, you will most likely find it hard to concentrate as you keep getting distracted by the clutter around you.</li><li>Find healthy ways to relax – While most of the previous points have focused on improving focus, this tip will help relieve anxiety and restlessness. If your mind keeps running off and you find it impossible to concentrate, you can take a break and instead use creative ways to let loose and refocus your mind. For example, some people use music and games while others prefer to sleep or eat. Just find something that works for you and stick with it.</li></ul><p style=\"text-align: left;\">For more effective tips and information on managing your mental health and improving your life outcomes, sign up to</p><p> <a href=\"https://mindspang.com/\">Mind-Spa NG</a> platforms.</p>		

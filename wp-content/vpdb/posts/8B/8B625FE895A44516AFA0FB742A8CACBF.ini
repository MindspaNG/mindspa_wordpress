post_content = "<h2>Tips to improve FOCUS in 2022</h2><p>Here are a few tips to improve focus in today’s world.</p><ul><li>Create a to-do list – A to-do list is what the name implies; a list of everything one needs to do.</li><li>Write little notes – Placing little post-it notes on random places in the workspace. The messages could contain words of encouragement, affirmation, or even sweet and funny experiences.</li><li>Have a trusted support partner – Having a trusted friend, co-worker, or partner can go a long way in improving one’s quality of life. A simple hug can go a long way in providing emotional and physical support. Support partners can encourage one at low points or refocus one’s attention when straying.</li><li>Delineate tasks – Knowing what tasks are listed and the steps involved ensures a quick and efficient conclusion. Starting with the easiest can help you feel productive, or you can choose to start with the most complex one if you are particularly ambitious.</li><li>Set deadlines for yourself – Having a time limit for your tasks goes a long way in helping one focus enough to work effectively. <a href=\"https://hbr.org/2018/08/why-we-procrastinate-when-we-have-long-deadlines\" target=\"_blank\" rel=\"noopener\">Studies</a> have shown that people with deadlines to meet will be hard-pressed to complete tasks in time, as opposed to people who feel like there is enough time to complete a task. The latter is prone to procrastination and consequently feels unfulfilled.</li></ul>		

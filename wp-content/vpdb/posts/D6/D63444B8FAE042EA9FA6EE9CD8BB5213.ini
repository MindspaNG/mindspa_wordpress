post_content = "<h2>How much do you know about panic attacks?</h2>
<p>Up to 35% of the population experience panic attacks at some point in their lives.<br />One of the most re-occurring symptoms of mental health disorders, it is important to understand what a panic attack is and how to calm oneself.</p>
<h2>Introduction</h2>
<p>A panic attack is a sudden episode of intense fear or anxiety and physical symptoms that are based on a perceived threat rather than imminent danger.</p>
<p>It can last from a few minutes to about half an hour. In some extreme cases, the symptoms may last for more than an hour.</p>
<p>The experience is different for everyone and symptoms often vary. Since these attacks cannot be predicted, they can significantly affect your everyday life.</p>
<p><strong>Fact !!</strong><br /><em>According to the <a href=\"https://www.nimh.nih.gov/health/statistics/mental-illness\" target=\"_blank\" rel=\"noopener\">National Institute of Mental Health</a>, women are more likely to develop the condition more than men. It is more common in teens and young adults than in other age groups.</em></p>
<h2>Causes</h2>
<p>The causes of panic attacks are not clearly understood. Some research has shown that it may be genetically linked while other studies have not found a strong connection between a panic attack and a person’s genetics.</p>
<p>It is also associated with significant life changes and the fear of a panic attack or recalling a panic attack can result in another attack.</p>
<h2>Symptoms</h2>
<ul>
<li>Shortness of breath</li>
<li>Sweating</li>
<li>The sudden overwhelming terror that has no obvious cause</li>
<li>Racing heart</li>
<li>Trembling</li>
<li>Muscle tension</li>
<li>Extreme anxiety</li>
</ul>
